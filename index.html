<!DOCTYPE html>
<html lang="en">
  <head>
   <meta charset="utf-8">
   <script src="https://kit.fontawesome.com/8d61045429.js" crossorigin="anonymous"></script>
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link rel="stylesheet" href="styles.css">
   <title>Palindrome Checker Project</title>
  </head>
  <body>

    <header id="header">
      <h1>Is it a Palindrome?</h1>
      <i class="fa-solid fa-right-left fa-2x"></i>
    </header>

    <section id="workspace">
      <label for="text-input">Enter in text to check for a palindrome:</label>
      <input type="textbox" id="text-input">
		  <button id="check-btn">Check</button>
    </section>

      <div id="result"></div>
    
    <section id="info-box">
      <p class="info">A palindrome is a word or sentence that's spelled the same way both forward and backward, ignoring punctuation, case, and spacing.</p>
    </section>

    <script src="script.js"></script>
  </body>
</html>
